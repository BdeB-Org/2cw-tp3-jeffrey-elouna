<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Reviews</h1>
        <nav>
            <ul>
                <li><a href="https://bdeb-org.github.io/2cw-tp3-jeffrey-elouna/html/index.html">Home</a></li>
                <li><a href="https://bdeb-org.github.io/2cw-tp3-jeffrey-elouna/html/movies.html">Movies</a></li>
                <li><a href="https://bdeb-org.github.io/2cw-tp3-jeffrey-elouna/html/reviews.html">reviews</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="reviews" class="reviews-section">
            <!-- Reviews will be inserted here -->
        </section>

        <section class="submit-review-section">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <label for="movie-title">Movie Title:</label>
                <input type="text" id="movie-title" name="movie-title" required>
                
                <label for="movie-review">Review:</label>
                <textarea id="movie-review" name="movie-review" required></textarea>
                
                <label for="movie-rating">Rating:</label>
                <div class="rating" id="movie-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>

                <button type="submit">Submit Review</button>
            </form>
        </section>
        
    </main>

    <script src="scripts.js"></script>
</body>
</html>
